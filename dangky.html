    <!DOCTYPE html>
    <html lang="vi">
    <head> 
        <meta charset="UTF-8">  
        <title>TECHFUTURE-TÀI KHOẢN </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <h1> TECHFUTURE - CÔNG NGHỆ TÌM KIẾM VIỆC LÀM </h1>
            <h3>GIAO DIỆN ĐĂNG KÝ / ĐĂNG NHẬP</h3>
            <br>
            <button id="login-btn" class="btn btn-light">Đăng nhập</button>
            <button id="register-btn" class="btn btn-light">Đăng ký</button>
        </header>
        <main class="container">
            <div id="login-section">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="login-username" name="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" class="form-control" id="login-password" name="login-password" required>
                    </div>
                    <div class="form-group">
                        <label for="login-role">Loại người dùng</label>
                        <select class="form-control" id="login-role" name="login-role" required>
                            <option value="student">Nhà tuyển dụng</option>
                            <option value="teacher">Ứng viên xin việc</option>
                        </select>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
            <div id="register-section">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="register-username" name="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" class="form-control" id="register-password" name="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role">Loại người dùng</label>
                        <select class="form-control" id="register-role" name="register-role" required>
                            <option value="student">Nhà tuyển dụng </option>
                            <option value="teacher">Ứng viên xin việc</option>
                        </select>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy;Bản quyền thuộc về TECHFUTURE 369 .</p>
        </footer>
    
        <script>
            document.getElementById('login-btn').addEventListener('click', function() {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('register-section').style.display = 'none';
            });
    
            document.getElementById('register-btn').addEventListener('click', function() {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'block';
            });
    
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('login-username').value;
                var password = document.getElementById('login-password').value;
                var role = document.getElementById('login-role').value;
                var users = JSON.parse(localStorage.getItem('users')) || [];
                var user = users.find(user => user.username === username && user.password === password && user.role === role);
                if (user) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    // Chuyển hướng sang trang Home.html sau khi đăng nhập thành công
                    window.location.href = 'Home.html';
                } else {
                    alert('Tên đăng nhập hoặc mật khẩu không đúng!');
                }
            });
    
            document.getElementById('register-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('register-username').value;
                var password = document.getElementById('register-password').value;
                var role = document.getElementById('register-role').value;
                var users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.find(user => user.username === username)) {
                    alert('Tên đăng nhập đã tồn tại!');
                } else {
                    users.push({ username: username, password: password, role: role });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Đăng ký thành công!');
                    document.getElementById('register-section').style.display = 'none';
                    document.getElementById('login-section').style.display = 'block';
                }
            });
        </script>
    </body>
    </html>
